<html><head><title>DokuStash | Submit Textures</title><link rel="icon" type="image/png" href="/stash/resources/icon.ico"/><link rel="stylesheet" href="/stash/css/awesomplete.css"/><link rel="stylesheet" href="/stash/css/tippy.css"/><link rel="stylesheet" href="/stash/css/style.css"/><script src="https://code.jquery.com/jquery-3.2.1.min.js"></script><script src="/stash/js/farbtastic.js"></script><script src="/stash/js/awesomplete.js"></script><script src="/stash/js/popper.js"></script><script src="/stash/js/tippy.standalone.js"></script><script src="/stash/js/sorttable.js"></script><script src="/stash/js/blazy.min.js"></script><script src="/stash/js/GitHub.bundle.min.js"></script><script src="/stash/js/submit.js"></script></head><body class="preload"><div id="sidebar"><a id="title" href="/stash/" onclick="goToPage(&quot;root&quot;, event)">DokuStash</a><div id="search-form"><div class="text-input tt" title="&lt;h3&gt;Category name&lt;/h3&gt;&lt;br&gt;&lt;i&gt;Must match name exactly&lt;/i&gt;"><input class="search-on-enter" id="category-input" type="text" spellcheck="false" placeholder="Category"/><span></span></div><div class="text-input tt" title="&lt;h3&gt;Contributor name&lt;/h3&gt;&lt;br&gt;&lt;i&gt;Must match name exactly&lt;/i&gt;"><input class="search-on-enter" id="contributor-input" type="text" spellcheck="false" placeholder="Contributor"/><span></span></div><div class="text-input tt" title="&lt;h3&gt;List of IDs&lt;/h3&gt;&lt;br&gt;Examples:&lt;br&gt;&lt;br&gt;13529&lt;br&gt;&lt;i&gt;Matches only 13529&lt;/i&gt;&lt;br&gt;&lt;br&gt;44-2993&lt;br&gt;&lt;i&gt;Matches all IDs between and including 44 and 2993&lt;/i&gt;&lt;br&gt;&lt;br&gt;34,256,272,4990&lt;br&gt;&lt;i&gt;Matches only 34, 256, 272 and 4990&lt;/i&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;These can be combined:&lt;/i&gt;&lt;br&gt;2391,2456-4513,4677"><input class="search-on-enter" id="id-input" type="text" spellcheck="false" placeholder="ID"/><span></span></div><div class="text-input tt" title="&lt;h3&gt;Image size in pixels&lt;/h3&gt;&lt;br&gt;Examples:&lt;br&gt;&lt;br&gt;32&lt;br&gt;&lt;i&gt;Matches only images that are 32x32 pixels&lt;/i&gt;&lt;br&gt;&lt;br&gt;64x32&lt;br&gt;&lt;i&gt;Matches only images that are 64x32 pixels&lt;/i&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;You can put operators before the value:&lt;/i&gt;&lt;br&gt;&amp;lt;64&lt;br&gt;&lt;i&gt;Matches all images that are less than 64x64 pixels&lt;/i&gt;&lt;br&gt;&lt;br&gt;&amp;gt;=16x32&lt;br&gt;&lt;i&gt;Matches all images that are greater than or equal to 16x32 pixels&lt;/i&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;Valid operators: =, &amp;lt;, &amp;gt;, &amp;lt;=, &amp;gt;=&lt;/i&gt;&lt;br&gt;&lt;i&gt;If the operator is not specified, it defaults to = (equals)&lt;/i&gt;"><input class="search-on-enter" id="size-input" type="text" spellcheck="false" placeholder="Size"/><span></span></div><label class="checkbox tt" title="&lt;h3&gt;Prominent image colors&lt;/h3&gt;&lt;br&gt;&lt;i&gt;Filters results based on notable colors in the images&lt;/i&gt;"><input id="color-picker-toggle" type="checkbox"/><div class="text">Color<span class="when-checked">:</span><input class="when-checked" id="color-picker-input" type="text" value="#f00"/></div><div class="underline when-unchecked"></div></label><div class="container" id="color-picker"></div><div class="filler"></div><div class="hidden" id="sorting-options"><div class="select"><select class="group" onchange="updateResultGroups()"><option value="none" selected="selected">No groups</option><option value="category">Group by category</option><option value="contributor">Group by contributor</option><option value="year">Group by year</option><option value="size">Group by size</option></select></div><div class="select"><select class="sort-prop" onchange="updateResultGroups()"><option value="category">Sort by category</option><option value="contributor">Sort by contributor</option><option value="id" selected="selected">Sort by ID</option><option value="size">Sort by size</option></select></div><div class="select"><select class="sort-order" onchange="updateResultGroups()"><option value="asc">Ascending order</option><option value="des" selected="selected">Descending order</option></select></div></div><div class="button" onclick="searchWithForm()">Search</div></div><div id="footer"><a href="?page=about" onclick="goToPage(&quot;about&quot;, event)">About</a><a href="?page=contributors" onclick="goToPage(&quot;contributors&quot;, event)">Contributors</a><a href="http://dokucraft.co.uk/">Dokucraft Website</a><a href="http://www.minecraftforum.net/forums/mapping-and-modding/resource-packs/1232237-dokucraft-the-saga-continues">Forum Thread</a><a href="https://bitbucket.org/CCCode/dokustash/get/master.zip">Download Archive</a></div></div><div id="wrapper"><div id="content"><!--.button(onclick='login()') Login--><!--br--><div class="button" onclick="submitTest()">Submit</div></div></div><div class="hidden" id="fullscreen-cover"></div></body></html>
