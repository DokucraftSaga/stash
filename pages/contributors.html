<div class="fill"><h2>Contributors</h2><i>This lists only contributors with at least one file in the stash. Also, some contributors might go by multiple different names due to name changes on MCF.</i><div class="center"><table class="sortable" id="contributors-table"><tr><th>Name</th><th title="Number of contributions in the stash">#</th><th>Top category</th><th title="Date of the first contribution in the stash">First contribution</th><th title="Date of the last contribution in the stash">Last contribution</th></tr></table></div></div><script>(()=>{if(stash.page.hasWork=!0,!stash.cache.contributorList){stash.cache.contributorList=[];for(let t=0;t<stash.contributors.length;t++){let e=stash.contributors[t],o=stash.files.all.filter(contributorFilter(e)),a={none:0},r=1/0,s=-1/0;for(let t=0;t<o.length;t++){let e=getCategory(o[t]);a[e]=(a[e]||0)+1;let n=stash.data[o[t]].T||getApproxTime(getID(o[t]));r=Math.min(r,n),s=Math.max(s,n)}let n="none";for(let t in a)a.hasOwnProperty(t)&&a[t]>a[n]&&(n=t);stash.cache.contributorList.push({name:e,contributionsCount:o.length,topCategory:n,topCategoryCount:a[n],firstPostTime:r,lastPostTime:s})}}for(let t=0;t<stash.cache.contributorList.length;t++){let e=stash.cache.contributorList[t];$("#contributors-table").append(E("tr").append(E("td").addClass("link").text(e.name).attr("title",`Click to see more information about ${e.name}`).on("click",t=>{goToPage(toURLParams({profile:e.name})),t.preventDefault()})).append(E("td").addClass("link").text(e.contributionsCount).attr("title",`Click to see all files by ${e.name}`).on("click",t=>{goToPage(toSearchURLParams({contributor:e.name})),t.preventDefault()})).append(E("td").addClass("link").text(e.topCategory).attr("title",`Click to see files in ${e.topCategory} by ${e.name}<br><br><i>${e.topCategoryCount} files</i>`).on("click",t=>{goToPage(toSearchURLParams({category:e.topCategory,contributor:e.name})),t.preventDefault()})).append(E("td").addClass("no-extra-padding").text(formatDate(e.firstPostTime)).attr("sorttable_customkey",e.firstPostTime)).append(E("td").addClass("no-extra-padding").text(formatDate(e.lastPostTime)).attr("sorttable_customkey",e.lastPostTime)))}sorttable.makeSortable($("#contributors-table")[0]);for(let t=0;t<2;t++)sorttable.innerSortFunction.apply($("#contributors-table th:nth-of-type(2)")[0],[]);tippy("#contributors-table th,#contributors-table td",{arrow:!0,animation:"perspective"}),stash.workComplete()})();</script>
