<script>(()=>{for(let t=0;t<stash.categories.length;t++){const e=stash.categories[t];if(0==stash.files.category[e].length)continue;const a=toSearchURLParams({category:e}),s=E("a").addClass("category button").attr("href",a).on("click",t=>{goToPage(a),t.preventDefault()}).append(E("div").addClass("img b-lazy").attr("data-src",`/stash/resources/category-icons/${e}.png`)).append(E("p").text(e)).attr("title",`<h3>${e}</h3><br>${stash.files.category[e].length} files`);tippy(s[0],{placement:"right",arrow:!0,animation:"perspective"}),$("#content").append(s)}})();</script>
