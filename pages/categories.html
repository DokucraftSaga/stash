<script>stash.page.identifier().then(t=>{t.css({display:"flex",flexWrap:"wrap",alignContent:"center",justifyContent:"center",alignItems:"center"});for(let e=0;e<stash.categories.length;e++){const a=stash.categories[e];if(0==stash.files.category[a].length)continue;const s=toSearchURLParams({category:a});E("a").addClass("category").attr("href",s).on("click",t=>{stash.page.load(s),t.preventDefault()}).append(E("div").addClass("img b-lazy").attr("data-src",`/stash/resources/category-icons/${a}.png`),a).attr("title",`<h3>${a}</h3><br>${stash.files.category[a].length} files`).appendTo(t)}tippy(t.find(".category").toArray(),{placement:"right",arrow:!0,animation:"perspective",delay:200})});</script><img onload="stash.page.identifierLoaded(this);void(0);" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
