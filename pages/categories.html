<link rel="stylesheet" href="/stash/pages/css/flex-content.css"/><script>(()=>{for(let t=0;t<stash.categories.length;t++){const a=stash.categories[t];if(0==stash.files.category[a].length)continue;const e=toSearchURLParams({category:a});E("a").addClass("category").attr("href",e).on("click",t=>{goToPage(e),t.preventDefault()}).append(E("div").addClass("img b-lazy").attr("data-src",`/stash/resources/category-icons/${a}.png`),a).attr("title",`<h3>${a}</h3><br>${stash.files.category[a].length} files`).appendTo("#content")}tippy($("#content .category").toArray(),{placement:"right",arrow:!0,animation:"perspective",delay:200})})();</script>
